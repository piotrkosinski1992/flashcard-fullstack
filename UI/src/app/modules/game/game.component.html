<div *ngIf="gameState.questionsLeft !== 0" class="questions-left">
  <h4>Questions left: {{gameState.questionsLeft }}</h4>
</div>

<div class="score" *ngIf="gameState.questionsLeft == 0">
  <div *ngIf="!showScore">
    Your nick:
    <input type="text" [(ngModel)]="nickname" >
    <button (click)="calculateScore()">Calculate score</button>
  </div>
  <div *ngIf="showScore">
    <h2> {{gameState.finalScore}} %</h2>
    <button [routerLink]="['/']">Exit</button>
  </div>
</div>
<router-outlet></router-outlet>
